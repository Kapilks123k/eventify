<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Submission</title>
    <link rel="stylesheet" href="../css/event-form.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Submit Your Event</h1>
        <p>Fill in the details below to register your event with us.</p>
    </header>

    <form id="eventForm" enctype="multipart/form-data">

        <div class="form-row">
            <div class="form-group">
                <label for="organizerName">Name of Organizer *</label>
                <input type="text" id="organizerName" name="organizerName" required>
            </div>
            <div class="form-group">
                <label for="organizationName">Organization Name *</label>
                <input type="text" id="organizationName" name="organizationName" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="organizerEmail">Email *</label>
                <input type="email" id="organizerEmail" name="organizerEmail" placeholder="example@org.com" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number *</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="9876543210" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="eventName">Event Name *</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a Category</option>
                    <option value="Education">Education</option>
                    <option value="Health">Health</option>
                    <option value="Social">Social</option>
                    <option value="NGO/Org">NGO/Org</option>
                    <option value="Students">Students</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Political">Political</option>
                    <option value="Exhibition">Exhibition</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Event Location (Search or Click on Map)</label>
            <input id="pac-input" class="controls" type="text" placeholder="Search Box">
            <div id="map"></div>
            <small>Drag marker or click to refine location. Search addresses below.</small>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Search or type address...">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
        </div>
       
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <div class="form-group">
            <label for="googleFormLink">Registration Link (Google Forms)</label>
            <input type="url" id="googleFormLink" name="googleFormLink" placeholder="https://forms.gle/..." pattern="https://.*" title="Must be a valid URL starting with https://" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="eventDate">Date *</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventTime">Time *</label>
                <input type="time" id="eventTime" name="eventTime" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="eventImage">Event Image (Max 1MB, JPG/PNG) *</label>
                <input type="file" id="eventImage" name="eventImage" accept="image/png, image/jpeg, image/jpg" required>
                <p id="imageError" class="error-msg"></p>
            </div>
            
            <div class="form-group">
                <label for="eventBrochure">Event Brochure (Max 5MB, PDF only) *</label>
                <input type="file" id="eventBrochure" name="eventBrochure" accept="application/pdf" required>
                <p id="brochureError" class="error-msg"></p>
            </div>
        </div>

        <button type="submit" id="submitBtn">Submit Event</button>
    </form>
</div>

<script src="../js/event-form.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARj4KbDS1TlRHS0Cm3EqFdXMDXy1qPCnY&libraries=places&callback=initMap"></script>

</body>
</html>
